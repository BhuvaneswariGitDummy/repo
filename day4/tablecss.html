<html>
   <head>
      <style type = "text/css">
         table.one {border-collapse:collapse;
            border-spacing:10px;
        }
         table.two {border-collapse:separate;
            border-spacing:10px 50px;}
         
         td.a {
            border-style:dotted; 
            border-width:3px; 
            border-color:#000000; 
            padding: 10px;
         }
         td.b {
            border-style:solid; 
            border-width:3px; 
            border-color:#333333; 
            padding:10px;
         }
      </style>
   </head>

   <body>
      <table class = "one">
         <caption>Collapse Border Example</caption>
         <tr><td class = "a"> Cell A Collapse Example</td>
            <td class = "a">Checking the border spacing</td></tr>
         <tr><td class = "b"> Cell B Collapse Example</td>
            <td class = "b">Checking the border spacing</td></tr>
      </table>
      <br />
      
      <table class = "two">
         <caption>Separate Border Example</caption>
         <tr><td class = "a"> Cell A Separate Example</td>
            <td class = "a">Checking the border spacing</td>
        </tr>
         <tr><td class = "b"> Cell B Separate Example</td>
         <td class = "b">Checking the border spacing</td></tr>
      </table>
   </body>
</html>
