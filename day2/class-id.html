<html>
    <head>
        <title>
            Class attribute and id attribute
        </title>
        <style>
            #first{
               width: 10%;
                background-color: chartreuse;
                height: 5%;
            }
            .text1{
                font-size: large;
            }
        </style>
    </head>
    <body>
        <!-- id and class Attribute-->
        Username: <input type="text" id="first" class="text1"/><br/><br/>
        Password: <input type="password" id="first" class="pass"/><br/><br/>
        Email: <input type="email" id="first" class="email"/><br/><br/>
        <input type="submit" id="first" class="submit"/><br/>
<!-- title attribute -->
        <abbr title="World Wide Web">WWW</abbr>
        <a href="images/kites.jpeg" title="Click to view a larger image">
        <img src="images/kites.jpeg" alt="kites" width="70" height="70">
        </a>

<!-- Style Attribute -->
        <p style="color: blue;">This is a paragraph.</p>
<img src="images/sky.jpeg" style="width: 300px;" alt="Cloudy Sky"><br/>
<br/><br/>
<div style="border: 2px solid red;">Some content
    Imarticus is the learning platform<br/>
    Upcoming technologies are there<br/>
    FSD training<br/>
    Mean Stack training<br/>
    Mern Stack training
</div>

    </body>
</html>
