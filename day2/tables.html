<html>
    <head>
        <title>HTML Tables</title>
        <style>
            table, th, td {
                border-collapse: collapse;
                border-width: thin;
                border-style:solid;
                background-color: bisque;
            }
            th, td {
                padding: 10px;
                font-size: 24px;
            }        
        </style>
    </head>
    <body> 
        <table>
            <caption style="font-size:30px; color:brown; font-weight:bold">
                Users Info</caption>
            <tr> <!-- Table Row -->
                <th>No.</th> <!-- Table heading -->
                <th>Name</th>
                <th>Age</th>
            </tr>
            <tr>
                <td>1</td> <!-- Table Data -->
                <td>Peter Parker</td>
                <td>16</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Clark Kent</td>
                <td>34</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Name</th>
                <th colspan="2">Phone</th>
            </tr>
            <tr>
                <td>John Carter</td>
                <td>5550192</td>
                <td>5550152</td>
            </tr>
        </table>
        <table>
            <tr>
                <th>Name:</th>
                <td>John Carter</td>
            </tr>
            <tr>
                <th rowspan="2">Phone:</th>
                <td>55577854</td>
            </tr>
            <tr>
                <td>55577855</td>
            </tr>
        </table>
    </body>
</html>
