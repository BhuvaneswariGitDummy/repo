<html>
    <head>
        <title>
            Margin alignment
        </title>
        <style>
            p{
                text-align: center;
                color: blue;
                font-size: 30px;
            }
            #para1{
                color: red;
                font-size: 20px;
            }
            .center1{
                color:darkcyan
            }
        </style>
    </head>
    <body>
        <p>This style will be applied on every paragraph.</p>
        <p id="para1">Me too!</p>
        <p>And me!</p>
        <p class="center1">This paragraph is blue and center-aligned.</p>
    </body>
</html>
