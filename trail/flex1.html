<html>
    <head>
        <title>
            Flex checking
        </title>
        <style>
            .container {
                display: flex;
                gap: 1rem;
                border: 1px solid var(--color-primary);
                background: var(--color-primary-x-light);
              }
              
              .box:nth-child(1) {
                flex: 1;
              }
              
              .box:nth-child(2) {
                flex: 2;
              }
              
              .box:nth-child(3) {
                flex: 3;
              }
        </style>
    </head>
    <body>
        <main>
            <div class="wrapper">
              <article class="flow">
                <h1>Different values for flex</h1>
                <figure class="callout">
                  <p>The first item has <code>flex: 1</code>, the second <code>flex: 2</code>, the third <code>flex: 3</code>.</p>
                </figure>
                <div class="container" id="container">
                  <div class="box">Item one</div>
                  <div class="box">Item two</div>
                  <div class="box">Item three</div>
                </div>
              </article>
            </div>
          </main>
    </body>
</html>
